!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExifMap - Find Photo Locations</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #8892b0;
            margin-bottom: 40px;
        }

        .drop-zone {
            border: 3px dashed #4a5568;
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .drop-zone-text {
            font-size: 1.2rem;
            color: #a0aec0;
            margin-bottom: 8px;
        }

        .drop-zone-hint {
            font-size: 0.9rem;
            color: #718096;
        }

        input[type="file"] {
            display: none;
        }

        .result {
            margin-top: 30px;
            padding: 24px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            display: block;
            background: rgba(72, 187, 120, 0.1);
            border: 1px solid #48bb78;
        }

        .result.error {
            display: block;
            background: rgba(245, 101, 101, 0.1);
            border: 1px solid #f56565;
        }

        .result h3 {
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .coords {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .map-link {
            display: inline-block;
            background: #667eea;
            color: #fff;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .map-link:hover {
            background: #5a67d8;
        }

        .preview {
            margin-top: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 2px solid #4a5568;
        }

        .error-text {
            color: #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExifMap</h1>
        <p class="subtitle">Upload a photo to find where it was taken</p>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üì∑</div>
            <p class="drop-zone-text">Drop an image here or click to upload</p>
            <p class="drop-zone-hint">Supports JPG, HEIC, PNG, TIFF with GPS metadata</p>
        </div>
        <input type="file" id="fileInput" accept="image/*">

        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/exifr@7.1.3/dist/full.umd.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) processFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) processFile(file);
        });

        async function processFile(file) {
            try {
                const gps = await exifr.gps(file);

                if (gps && gps.latitude && gps.longitude) {
                    showSuccess({ lat: gps.latitude, lon: gps.longitude }, file);
                } else {
                    showError('No GPS data found in this image. Make sure the photo was taken with location services enabled.');
                }
            } catch (err) {
                console.error(err);
                showError('Could not read image metadata. The file may be corrupted or in an unsupported format.');
            }
        }

        function showSuccess(gps, file) {
            const mapsUrl = `https://www.google.com/maps?q=${gps.lat},${gps.lon}`;

            result.className = 'result success';
            result.innerHTML = `
                <h3>üìç Location Found!</h3>
                <div class="coords">
                    <strong>Latitude:</strong> ${gps.lat.toFixed(6)}<br>
                    <strong>Longitude:</strong> ${gps.lon.toFixed(6)}
                </div>
                <a href="${mapsUrl}" target="_blank" class="map-link">Open in Google Maps</a>
                <div class="preview">
                    <img src="${URL.createObjectURL(file)}" alt="Uploaded photo">
                </div>
            `;
        }

        function showError(message) {
            result.className = 'result error';
            result.innerHTML = `
                <h3 class="error-text">‚ö†Ô∏è No Location Data</h3>
                <p class="error-text">${message}</p>
            `;
        }
    </script>
</body>
</html>
